<div class="card-main">
<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>Hello Welcomback!</h1>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Enter email address" required />
          <mat-error *ngIf="!loginForm.controls['email'].valid">Email is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput [type]=" !hide ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">Password is required (min 6 length)</mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Login</button>
    </form>

    <div class="button-row signuplink">
      <p>Haven't signup yet? <a href="#" class="nodecor">Sign Up</a></p>
    </div>
  </mat-card-content>
</mat-card>
</div>
